<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="nav border">
    <ul>
    <li><a href="#">View Music</a> | </li>
    <li><a href="#">Add Music</a> | </li>
    <li><a href="#">Profile</a> | </li>
    </ul>
  </div>

  <div class="side border">
    <form action="index_submit" method="get" accept-charset="utf-8">
      <label for="song-length">Song Length:</label>
      <br/>
      <input type="range" id="song-length" min="2" max="10" step="0.5" value="6">
      <br/>
      <label for="artist">Artist:</label>
      <br/>
      <input name="artist" list="artist-name" placeholder="Options">
      <datalist id="artist-name">
      <option value="Red Knuckles and the Trailblazers">
      <option value="Pavement">
      <option value="Mote">
      <option value="Plastic Clap">
      <option value="Spring Hill Spider Party">
      </datalist>
      <br/>
      <label>Album:</label>
      <br/>
      <input name="album" list="artist-album" placeholder="Options">
      <datalist id="artist-album">
      <option value="1986">
      <option value="Shades of the Past">
      <option value="Slanted and Enchanted">
      <option value="Brighten the Corners">
      <option value="Crooked Rain Crooked Rain">
      <option value="Thrive EP">
      <option value="FTFA">
      <option value="Three Swords and a Gash">
      </datalist>
      <br/>
      <label for="genre">Genre:</label>
      <br/>
      <input type="checkbox" name="rock" value="rock">Rock
      <input type="checkbox" name="classical" value="classical">Classical
      <br/>
      <input type="checkbox" name="pop" value="pop">Pop
      <input type="checkbox" name="jazz" value="jazz">Jazz
      <br/>
      <input type="checkbox" name="blues" value="blues">Blues
      <input type="checkbox" name="hip-hop" value="hip-hop">Hip Hop
      <br/>
      <div class="middle">
        <input type="button" class="middle" name="filter" value="Filter">
      </div>
    </form>

  </div>

  <div class="main border">
    <p class="large">Song Name</p>
    <p>Artist Name  |  Album Name  |  Genre</p>
    <p class="large">Song Name</p>
    <p>Artist Name  |  Album Name  |  Genre</p>
    <p class="large">Song Name</p>
    <p>Artist Name  |  Album Name  |  Genre</p>
    <p class="large">Song Name</p>
    <p>Artist Name  |  Album Name  |  Genre</p>

  </div>

</body>
</html>
