<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="nav border">
    <ul>
    <li><a href="#">View Music</a> | </li>
    <li><a href="#">Add Music</a> | </li>
    <li><a href="#">Profile</a> | </li>
    </ul>
  </div>

  <div class="side sidebox border">
    <form action="index_submit" method="get" accept-charset="utf-8">
      <div >
      <label for="song-length">Song Length:</label>
      </div>
      <div>
      <input type="range" class="wide" id="song-length" min="2" max="10" step="0.5" value="6">
      </div>
      <div>
      <label for="artist">Artist:</label>
      </div>
      <div>
      <input name="artist" class="thick" list="artist-name" placeholder="Options">
      <datalist id="artist-name">
      <option value="Red Knuckles and the Trailblazers">
      <option value="Pavement">
      <option value="Mote">
      <option value="Plastic Clap">
      <option value="Spring Hill Spider Party">
      </datalist>
      </div>
      <div>
      <label>Album:</label>
      </div>
      <div>
      <input name="album" class="thick" list="artist-album" placeholder="Options">
      <datalist id="artist-album">
      <option value="1986">
      <option value="Shades of the Past">
      <option value="Slanted and Enchanted">
      <option value="Brighten the Corners">
      <option value="Crooked Rain Crooked Rain">
      <option value="Thrive EP">
      <option value="FTFA">
      <option value="Three Swords and a Gash">
      </datalist>
      </div>
      <div>
      <label for="genre">Genre:</label>
      </div>
      <div class="side rock">
        <label for="x"><input type="checkbox" class="lineit" id="x" name="blues" value="blues"><span>Blues</span></label>
        <label for="y"><input type="checkbox" class="lineit" id="y" name="pop" value="pop"><span>Pop</span></label>
        <label for="z"><input type="checkbox" class="lineit" id="z" name="rock" value="rock"><span>Rock</span></label>
      </div>
      <div class="side roll">
        <label for="q"><input type="checkbox" class="lineit" id="q" name="classical" value="classical"><span>Classical</span></label>
        <label for="s"><input type="checkbox" class="lineit" id="s" name="hip-hop" value="hip-hop"><span>Hip Hop</span></label>
        <label for="r"><input type="checkbox" class="lineit" id="r" name="jazz" value="jazz"><span>Jazz</span></label>
      </div>
      <div class="middle">
        <input type="button" class="thick" name="filter" value="Filter">
      </div>
    </form>
  </div>

  <div class="main border" id="info">

  </div>
  <script src="songs.js"></script>
</body>
</html>
